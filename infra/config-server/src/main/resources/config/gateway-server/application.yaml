spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # Event Routes
        - id: event_admin_route
          uri: lb://main-service
          predicates:
            - Path=/admin/events/**

        - id: event_user_route
          uri: lb://main-service
          predicates:
            - Path=/users/*/events/**

        - id: event_public_route
          uri: lb://main-service
          predicates:
            - Path=/events/**

        # Category Routes
        - id: category_admin_route
          uri: lb://main-service
          predicates:
            - Path=/admin/categories/**

        - id: category_public_route
          uri: lb://main-service
          predicates:
            - Path=/categories/**

        # Compilation Routes
        - id: compilation_admin_route
          uri: lb://main-service
          predicates:
            - Path=/admin/compilations/**

        - id: compilation_public_route
          uri: lb://main-service
          predicates:
            - Path=/compilations/**

        # User Routes
        - id: user_admin_route
          uri: lb://main-service
          predicates:
            - Path=/admin/users,/admin/users/**

        # Request Routes
        - id: request_user_route
          uri: lb://main-service
          predicates:
            - Path=/users/*/requests/**

        # Comment Routes
        - id: comment_admin_route
          uri: lb://main-service
          predicates:
            - Path=/admin/comments/**

        - id: comment_private_route
          uri: lb://main-service
          predicates:
            - Path=/users/*/comments/**

        # Stats Routes
        - id: stats_route
          uri: lb://stats-server
          predicates:
            - Path=/stats/**

        - id: hit_route
          uri: lb://stats-server
          predicates:
            - Path=/hit/**

server:
  port: 8080
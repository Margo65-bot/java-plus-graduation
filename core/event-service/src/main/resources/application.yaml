spring:
  application:
    name: event-service
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 60000
        max-attempts: 100

stats:
  service:
    name: "main-service"
  date_time:
    format: "yyyy-MM-dd HH:mm:ss"

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}${random.int}
    preferIpAddress: false
    hostname: localhost